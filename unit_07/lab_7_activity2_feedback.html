<body>

<h1>Tip Calculator</h1>

<form>
    <label for="text">Enter Total Bill</label>
    <input type ="text" id= "myInputBox"><br>     <!-- br lets it skip a line and no </input> close bracket. Why? the <input> element doesn't have any content inside it.therefore no closing tag.-->

    <label for="Select Tip Preferences"></label>
    <input type="radio" id="tip1" name="tipcal" value="5%">   <!-- you need the same 'name' for radio to function. -->
    <label for="tip1">5%</label><br>
    <input type="radio" id="tip2" name="tipcal" value="10%">
    <label for="tip2">10%</label><br>
    <input type="radio" id="tip3" name="tipcal" value="25%">
    <label for="tip3">25%</label><br>

<!--When you click this button, it should update the "Tip to Give" section with the calculated tip amount.-->

<button type="button" value = "=" onclick="solve()">Largest from 25% or £2+10%</button><br>  <!-- need a button with text Largest from 25% or £2 + 10%.    the tip calculator will choose the larger amount between two calculations:-->

<label for ="text">Tip to Give</label><br>
<input type ="text" id = "result" readonly>  this where the solution to calculation will appear
<!-- <p id="result"></p> -->


</form>

<script>

    function solve(){

        let billValue = document.getElementById("myInputBox").value;    // assigning a value to billvalue by getting it from the users input box.

        let tipbutton = document.querySelector('input[name="tipcal"]:checked');   //getting the button that was clicked. assigning a new value to the selected box, for reference in next euqation.

        let x = parseFloat(tipbutton.value)/100  // getting the percentage value for the button.  calling it a float so we can turn the value from 5% into 0.05.

    // we know the bill value, we know the selected tip percentage.  - we dont need a function for this.

        let z = (billValue*x);     // first equation
        let za = (x*billValue) +2;  // second equation
        
        let result;   
            if (z > za)           
                {result = z}
            else; 
                {result = za}
            
        document.getElementById("result").value=result.toFixed(2);
        //When you interact with an <input> element, its value property holds the current value that the user has entered or that has been programmatically set.
        // .value is used to set the value of the result input field to whatever the result variable holds.
        // =result.tofixed(2); It formats the number to a string with a specific number of decimals. rounding it to 2 decimal places..
    // we know the what the tip amount is. = result. we need result to appear in the input box id = "result"
    }

</script>
