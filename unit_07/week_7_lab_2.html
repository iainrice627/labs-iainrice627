        document.getElementById('id1').style.color = 'blue';
    }



    document.getElementById("orangeButton").addEventListener("click", orangeButton);
    

// this will chnage header text to mean id1. It assigns the element with the ID id1 to the variable headerText.

// this function is to chnage header text to colour orange.  
    function orangeButton() {
        headerText.style.color = 'orange';
        }



</script>
